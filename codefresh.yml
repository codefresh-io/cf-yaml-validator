version: '1.0'

steps:
  unit_tests:
    title: Running unit-tests
    image: node:7-alpine
    commands:
      - yarn install
      - yarn test

  deploy_to_npm:
    title: Publishing To Npm
    image: codefresh/npm-publish:master
    commands:
      - NPM_TOKEN=${{NPM_TOKEN}} npm run ci-publish
    when:
      branch:
        only: [ master ]
